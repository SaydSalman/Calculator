<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-5">Simple Calculator</h1>
            <div class="col-md-12 d-flex justify-content-center">
               

               <div class="Calculator border border-2 border-warning" style="width: 400px; height: 390px; background-color:beige;">
                <input type="number" id="num1" placeholder="Enter First Number" style="width: 100% ;height: 60px;text-align: right;font-size: 25px; border: 2px solid;background-color:beige; border-radius: 5px;border-color: darkorange;"/>
                <div class="buttons ms-3 mt-3" style="display: grid; grid-template-columns: repeat(4,1fr); gap: 10px;">
                   <button class="btn btn-info " style="padding: 10px;width: 60px; height: 50px;">(</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">)</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">l</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">/</button>
                   <button class="btn btn-info " style="padding: 10px;width: 60px; height: 50px;">7</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">8</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">9</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">x</button>
                   <button class="btn btn-info " style="padding: 10px;width: 60px; height: 50px;">4</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">5</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">6</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">-</button>
                   <button class="btn btn-info " style="padding: 10px;width: 60px; height: 50px;">1</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">2</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">3</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">+</button>
                   <button class="btn btn-info " style="padding: 10px;width: 60px; height: 50px;">0</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">.</button>
                   <button class="btn btn-info"style="padding: 10px;width: 60px; height: 50px;">exp</button>
                   <button class="btn btn-warning"style="padding: 10px;width: 60px; height: 50px;">=</button>
                </div>
               </div>
            </div>
        </div>

    </div>
</body>
</html>
